<!DOCTYPE html>
<html lang="en">

<head>
  <title>Gymnastics Judges Scoring App</title>
  <meta http-equiv="X-UA-Compatible" content="IE-edge" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta property="og:title" content="Gymnastics Scoring App" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://shanec2021.github.io/GymscoringApp/" />
  <meta property="og:image" content="https://github.com/ShaneC2021/GymscoringApp/blob/main/images/linkdin.png" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.7.22/fabric.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" type="text/css" href="styleapp.css" />
</head>

<body>
  <div id="modal" class="modal" tabindex="-1">
    <div>
      <p>Please select the number of Judges for the event.</p>

      <select id="judgeOptions" onchange="numOfJudges()">
        <option></option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
      </select>
    </div>
  </div>
  <div class="confirmation-modal" id="confirmation">
    <div>
      <p>Are you sure you would like to clear the results table ??</p>
      <select id="choice" onchange="confirm()">
        <option></option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>
  </div>
  <div class="confirmation-modal" id="clearTableModal">
    <p>
      Results table is currently empty</p>
  </div>
  <div class="modal-overlay" id="modal-overlay"></div>

  <div class="container-fluid m-0 p-0 desk">
    <div class="text-center">
      <h1>Judges Table</h1>
    </div>
    <div class="row m-0 p-0">
      <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12 ">
        <form id="myForm" onsubmit="validate()">
          <div class="border border-secondary tabulator-color input m-0">
            <div id="namebox" class="d-flex justify-content-center">
              <input type="text" class="text-center" id="Name" placeholder=" Athlete's Name" size="25" type="text"
                name="fname" tabindex="1"/>
            </div>
            <div class="layout d-flex justify-content-around">
              <div class="d-flex flex-column justify-content-around">
                <div>
                  <input type="number" id="Ex1" placeholder="E1" step="0.1" class="execution"  min="0" max="10" tabindex="2"/>
                </div>
                <div>
                  <input type="number" id="Ex2" placeholder="E2" step="0.1" class="execution"  min="0" max="10" tabindex="3" />
                </div>
                <div>
                  <input type="number" id="Ex3" placeholder="E3" step="0.1" class="execution"  min="0" max="10" tabindex="4" />
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-outline-primary btn-sm" tabindex="11">
                    Submit
                  </button>
                </div>
              </div>

              <div class="d-flex flex-column justify-content-around">
                <div>
                  <input type="number" id="Ex4" placeholder="E4" step="0.1" class="execution"  min="0" max="10" tabindex="5" />
                </div>
                <div>
                  <input type="number" id="Ex5" placeholder="E5" step="0.1" class="execution"  min="0" max="10" tabindex="6" />
                </div>
                <div>
                  <input type="number" id="Ex6" placeholder="E6" step="0.1" class="execution"  min="0" max="10" tabindex="7" />
                </div>
                <div class="d-flex justify-content-center">
                  <button type="reset" class="btn btn-outline-danger btn-sm" tabindex="12">
                    Reset
                  </button>
                </div>
              </div>

              <div class="d-flex flex-column justify-content-around">
                <div>
                  <input type="number" class="" id="Dscore" placeholder="Dscore"   min="0" max="10" size="1" step="0.1" tabindex="8" />
                </div>
                <div>
                  <input type="number" class="" id="Penalty" placeholder="Penalty"  min="0" max="10" size="1" step="0.1" tabindex="9" />
                </div>
                <div>
                  <input type="number" class="" id="Bonus" placeholder="Bonus" size="1"  min="0" max="10" step="0.1" tabindex="10" />
                </div>
                <div class="filler">

                </div>
              </div>

            </div>
          </div>

        </form>
      </div>

      <div class="d-flex justify-content-center col-lg-5 col-md-5 col-sm-12 col-xs-12">
        <div class="d-flex flex-column justify-content-around m-2 timer-case">
          <div class="d-flex justify-content-center bg-light rounded m-2">

            <div id="minutes" class="timer">00</div>
            <div class="divider">:</div>
            <div id="seconds" class="timer text-center">00</div>
            <div class="divider">.</div>
            <div id="splitSecond" class="timer text-center">00</div>

          </div>
          <div class="d-flex justify-content-evenly">
            <div id="start">
              <button type="button" class="btn btn-sm stopwatch-btns" onclick="begin()">
                Start
              </button>
            </div>
            <div id="stop">
              <button type="button" class="btn btn-sm  stopwatch-btns" onclick="stopTimer()">
                Stop
              </button>
            </div>
            <div id="reset">
              <button type="button" class="btn btn-sm  stopwatch-btns " onclick="clearTimer()">
                Reset
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>
    <div class="row m-0 p-2">
      <div id="table-container" class="table-bg col-lg-12 col-md-12 col-sm-12 col-xs-12 p-1 m-0 text-center"
        style="overflow-x: auto">
        <table id="mytable" class="content-table table table-bordered table-sm " width="90%">
          <thead>
            <tr>
              <th>Name</th>
              <th>Dscore</th>
              <th>Escore</th>
              <th>Bonus</th>
              <th>Penalty</th>
              <th>Score</th>
              <th>#</th>
              <th class="delete" onclick="clearFields()"><i class="fas fa-eraser fa-1x fa-rotate-90"></i>
                Delete
              </th>
            </tr>
          </thead>
          <tbody id="tableData"></tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
