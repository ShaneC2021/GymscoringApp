    <div class="container-fluid bg-dark p-0">
      <form id="myForm">
        <button type="button" onclick="addCompetitors()">submit</button>
      
          <div>
            <!-- 
              Definitely would be good to have some column headers.
              A table component would be good here (or an actual table - since it is tabular data) 
            -->

            <input id="Name" placeholder="name" type="text" size="3">
            <input id="Dscore" placeholder="Dscore" size="1">
            <input id="Ex1" placeholder="E1" size="1">
            <input id="Ex2" placeholder="E2" size="1">
            <input id="Ex3" placeholder="E3" size="1">
            <input id="Ex4" placeholder="E4" size="1">
            <input id="Ex5" placeholder="E5" size="1">
            <input id="Ex6" placeholder="E6" size="1">
            <input id="Bonus" placeholder="Bonus" size="1">
            <input id="Penalty" placeholder="Penalty" size="1">
            <input id="FinalScore" placeholder="FinalScore" size="1">
            <input id="Rank" placeholder="Rank" size="1">
          </div>
        
      </form>
    </div>
    <div id="demo1"></div>
    <div id="demo2"></div>
    <div id="demo3"></div>
    <div id="demo4"></div>
  

    <table border="5">
      <thead>
        <tr>
          <th>Name</th>
          <th>Dscore</th>
          <th>Bonus</th>
          <th>Penalty</th>
          <th>Score</th>
          <th>Rank</th>
        </tr>

        </tr>
