<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gymnastics Scoring App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <script src="addAthletes.js"></script>

    <div class="container-fluid p-0">
      <div>
        <form class="bg-primary">
          <p>#of competitiors</p>
          <input id="numberOfAthletes" type="number" />
          <button type="button" onclick="addAthletes()">Add</button>
        </form>
      </div>
      <button type="button" onclick="fscore()">submit</button>
    </div>

    <div class="container-fluid bg-dark p-0">
      <form>
        <div class="row m-0">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 bg-secondary d-flex flex-row justify-content-evenly">
            <!-- 
              Definitely would be good to have some column headers.
              A table component would be good here (or an actual table - since it is tabular data) 
            -->
            <div id="Name"></div>
            <div id="Dscore"></div>
            <div id="Ex1"></div>
            <div id="Ex2"></div>
            <div id="Ex3"></div>
            <div id="Ex4"></div>
            <div id="Ex5"></div>
            <div id="Ex6"></div>
            <div id="Bonus"></div>
            <div id="Penalty"></div>
            <div id="FinalScore"></div>
            <div id="Rank"></div>
          </div>
        </div>
      </form>
    </div>
    <script src="fscore.js"></script>
  </body>
</html>
