<!DOCTYPE html>
<html lang="en">

<head>
  <title>Gymnastics Judges Scoring App</title>
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" type="text/css" href="styleapp.css" />
</head>

<body>
  <div id="modal" class="modal" tabindex="-1">
    <div>
      <p>Please select the number of Judges for the event.</p>
    
    
      <select id="judgeOptions" onchange="numOfJudges()">
        <option></option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
      </select>
    </div>
  </div>
  <div class="modal-overlay" id="modal-overlay"></div> 

  <div class="container-fluid m-0 p-0 desk">
    <div class="text-center">
      <h1>Judges Table</h1>
    </div>
    <div class="row m-0">
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 p-0 m-0">
        <form id="myForm" onsubmit="validate()">
          <div class="border border-secondary tabulator-color input m-1">
            <div id="namebox" class="d-flex justify-content-center">
              <input type="text" class="text-center" id="Name" placeholder=" Athlete's Name" size="25" type="text"
                name="fname" tabindex="1" />
            </div>
            <div class="layout d-flex justify-content-around">
              <div class="d-flex flex-column justify-content-around">
                <div>
                  <input type="number" id="Ex1" placeholder="E1" step="0.1" class="execution" tabindex="2" />
                </div>
                <div>
                  <input type="number" id="Ex2" placeholder="E2" step="0.1" class="execution" tabindex="3" />
                </div>
                <div>
                  <input type="number" id="Ex3" placeholder="E3" step="0.1" class="execution" tabindex="4" />
                </div>
                <div>
                  <button type="submit" class="btn btn-outline-primary btn-sm" tabindex="11">
                    Submit
                  </button>
                </div>
              </div>

              <div class="d-flex flex-column justify-content-around">
                <div>
                  <input type="number" id="Ex4" placeholder="E4" step="0.1" class="execution" tabindex="5" />
                </div>
                <div>
                  <input type="number" id="Ex5" placeholder="E5" step="0.1" class="execution" tabindex="6" />
                </div>
                <div>
                  <input type="number" id="Ex6" placeholder="E6" step="0.1" class="execution" tabindex="7" />
                </div>
                <div>
                  <button type="reset" class="btn btn-outline-danger btn-sm" tabindex="12">
                    Clear Tabs
                  </button>
                </div>
              </div>

              <div class="d-flex flex-column justify-content-around">
                <div>
                  <input type="number" class="" id="Dscore" placeholder="Dscore" size="1" step="0.1" tabindex="8" />
                </div>
                <div>
                  <input type="number" class="" id="Penalty" placeholder="Penalty" size="1" step="0.1" tabindex="8" />
                </div>
                <div>
                  <input type="number" class="" id="Bonus" placeholder="Bonus" size="1" step="0.1" tabindex="10" />
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>

      <div class="
            d-flex
            flex-column
            justify-content-evenly justify-content-center
            col-lg-3 col-md-3 col-sm-12 col-xs-12
            m-0
            p-4
          ">
        <div class="d-flex flex-row justify-content-center p-2 text-center">
          <div class="d-flex">
            <div id="minutes" class="timer">00</div>
            <div id="seconds" class="timer">00</div>
          </div>
          <div class="d-flex">
            <i class="fas fa-eraser fa-1x fa-rotate-90" onclick="reset()"></i>
          </div>
        </div>
        <div class="d-flex justify-content-evenly">
          <div id="start ">
            <button type="button" class="btn btn-small circle bg-success" onclick="begin()">
              Start
            </button>
          </div>
          <div id="stop ">
            <button type="button" class="btn btn-small circle bg-danger" onclick="stopTimer()">
              Stop
            </button>
          </div>
          <div id="reset ">
            <button type="button" class="btn btn-small circle bg-warning" onclick="clearTimer()">
              Reset
            </button>
          </div>
        </div>
      </div>

      <div id="table-container" class="table-bg col-lg-5 col-md-5 col-sm-12 col-xs-12 p-2 m-0" style="overflow-x: auto">
        <table id="mytable" class="content-table table table-bordered table-sm" width="100%">
          <thead>
            <tr>
              <th>Name</th>
              <th>Dscore</th>
              <th>Escore</th>
              <th>Bonus</th>
              <th>Penalty</th>
              <th>Score</th>
              <th>#</th>
            </tr>
          </thead>
          <tbody id="tableData"></tbody>
        </table>
      </div>
    </div>  
    
    
    <div class="row m-0 p-0">
     <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 m-0 p-0">
        
      <div class="field m-0 p-0">
        <canvas id="myCanvas"></canvas>
        <div class="tools d-flex justify-content-center">
          <button onclick="clearCanvas()" type="button" class="button">Clear</button>
          <div onclick="changeColor(this)" class="color-field" style="background: red"></div>
          <div onclick="changeColor(this)" class="color-field" style="background: black"></div>
          <div onclick="changeColor(this)"class="color-field" style="background: green"></div>
          <div onclick="changeColor(this)" class="color-field" style="background: blue"></div>
          <input oninput="drawColor=this.value" type="color" class="color-picker">
          <input oninput="drawWidth=this.value" type="range" min="1" max="20" class="pen-range">
        </div>
      </div>

    </div>
    </div>
  </div>
  <script src="addcompetitor.js"></script>
</body>

</html>
