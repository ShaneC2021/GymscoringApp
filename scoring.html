<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gymnastics Scoring App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous">
    </script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styleapp.css" />
  </head>
  <body>
    
      <div id="numberOfJudges">
      <div><p>Select # of Judges</p></div>
      <div>
        <select id="judgeOptions" onchange="numOfJudges()">
          <option></option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
        </select>
      </div>
    </div>
    
    
    <div class="container-fluid bg-secondary m-0 p-0 text-center">
      <div><h1>Gymnastics Scoring Page</h1></div>
      <div class="row m-0">
        <div class=" form-color col-lg-4 col-md-4 col-sm-12 col-xs-12 p-0">
          <form id="myForm" >
            <div id="namebox" class=" d-flex  justify-content-center">
              <input type="text" class="text-center" id="Name" placeholder=" Athlete's Name" size="25" type="text" name="fname">
            </div>
            <div class="layout d-flex justify-content-around">
              <div class="d-flex flex-column justify-content-around">
                <div>
                  <input type="number" id="Ex1"  placeholder="E1" step="0.1" class="execution">
                </div>  
                <div>
                  <input type="number" id="Ex2"  placeholder="E2" step="0.1" class="execution">
                </div>
                <div>  
                  <input type="number" id="Ex3" placeholder="E3" step="0.1" class="execution">
                </div>    
              </div>      
          

              <div class=" d-flex flex-column justify-content-around">
                <div>
                  <input type="number" id="Ex4" placeholder="E4" step="0.1" class="execution">
                </div>
                <div>  
                  <input type="number" id="Ex5" placeholder="E5" step="0.1" class="execution">
                </div>
                <div>
                  <input type="number" id="Ex6" placeholder="E6" step="0.1" class="execution">
                </div>
              </div>  
            
              <div class="d-flex flex-column justify-content-around">
                <div>
                  <input type="number" class="" id="Dscore" placeholder="Dscore" size="1" step="0.1">
                </div>
            
                <div>    
                  <input type="number" class="" id="Penalty" placeholder="Penalty" size="1" step="0.1">  
                </div> 
              
                <div>    
                  <input type="number" class="" id="Bonus" placeholder="Bonus" size="1" step="0.1">
                </div>
              </div>
            </div>
          </form>
        </div>
        
      <div class="d-flex justify-content-evenly justify-content-center align-items-center form-color col-lg-2 col-md-2 col-sm-12 col-xs-12 m-0 p-0">
        <div>
          <button type="submit" onclick="validate()" class="btn btn-outline-primary btn-sm">Submit</button>
        </div>
        <div>
          <button type="reset" onclick="reset()" class="btn btn-outline-danger btn-sm">Reset</button>
        </div>
      </div>
    
    
      
  
      <div id="table-container" class="table-bg col-lg-6 col-md-6 col-sm-12 col-xs-12 p-0 m-0" style="overflow-x:auto;">
        <table id ="mytable" class="content-table table table-bordered border-primary" width="100%">
          <thead>
            <tr>
              <th>Name</th>
              <th>Dscore</th>
              <th>Escore</th>
              <th>Bonus</th>
              <th>Penalty</th>
              <th>Score</th>
              <th>#</th>
            </tr>
          </thead>
          <tbody id ="tableData">
          </tbody>
        </table>
      </div>
      
      </div>
    </div>  
    <script src="addcompetitor.js"></script>
  </body>
</html>
